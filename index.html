<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <form class="container" id="expenseForm">
      <h1>Expense Tracker</h1>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Describe Expenses"
          required
        />
        <label for="description">Expense Description</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-control dropdown-toggle" id="category" required>
          <option value=""></option>
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="travel">Travel</option>
          <option value="entertainment">Entertainment</option>
          <option value="groceries">Groceries</option>
          <option value="others">Others</option>
        </select>
        <label>Expense Category</label>
      </div>

      <div class="form-floating">
        <input
          type="number"
          class="form-control number-input"
          id="amount"
          placeholder="Amount"
          required
        />
        <label for="amount">Amount</label>
      </div>
      <input
        type="submit"
        value="Add Expense"
        class="btn btn-success"
        id="submit"
      />

      <div class="d-flex flex-column gap-4">
        <h3 class="text-center mt-5">Expense Summary</h3>
        <table class="table table-responsive table-hover" id="expenseTable">
          <thead>
            <tr>
              <th scope="col" class="px-5">Description</th>
              <th scope="col" class="px-5">Category</th>
              <th scope="col" class="px-5">Amount</th>
            </tr>
          </thead>
          <tbody id="expenseList"></tbody>
        </table>
      </div>
    </form>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
